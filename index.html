<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">

        <!-- angular -->
        <script type="text/javascript" src="js/angular.js"></script>

        <!-- script -->
        <script src="js/jquery.min.js"></script>
        <!--jquery necessary for modal to work-->

        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/infobox.js"></script>

        <!--map css-->
        <link rel="stylesheet" href="stately-master/assets/css/stately.css?v=1.0">

        <!-- css -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    </head>

    <body ng-app="myApp">
        <div class="container" ng-controller="BaseController as base">
        <!--TO SHOW MAP, UNCOMMENT MAP STYLESHEETS IN ADDITION TO THIS-->

        <div class="row text-center">
        <h1>2016 Senate Race</h1>
        </div>
        <div class="row text-center">
          <div class="col-xs-1"></div>
          <div class="col-md-10 col-xs-10">
            <div class="title"><b>Map of Controlling Senate Parties</b></div>
            <div class="key" style="min-width: 300px; height: auto; margin-left: auto; margin-right: auto;">
              <b>Key:</b>
              <span class="key-item"><i class="fa fa-square dem"></i> Democrat</span>
              <span class="key-item"><i class="fa fa-square rep"></i> Republican</span>
              <span class="key-item"><i class="fa fa-square both"></i> Both</span>
              <span class="key-item"><i class="fa fa-square other"></i> Other</span>
              <span class="key-item"><i class="fa fa-square contested"></i> Contested</span>
            </div>
          </div>
          <div class="col-xs-1"></div>
      </div>

     <!--map-->
      <div class="map-test">
        <ul class="stately" id="plain">

          <li ng-repeat="state in base.states"
              ng-style="base.getMapColor(state.state)"
              ng-class="[base.getClass(state.state)]">
                {{state.letter}}
          </li>
        </ul>
      </div>

       <!-- i hate to completely remove this grid wah-->
        <!--<div class="row">
          <div class="col-sm-1 hidden-xs"></div>
          <div class="col-sm-10 col-xs-12">
            <ul class="state-table">
                  <li class="text-center"
                  ng-repeat="state in base.states"
                  ng-style="base.getStateColor(state.state)"
                  ng-click="base.infoBox(state.state)"/>{{ state.abbreviation | uppercase }}</li>
            </ul>
          </div>
          <div class="col-sm-1 hidden-xs"></div>
        </div>-->

        <!--search bar here; allows users to filter results by states or senators -->
        <div class="col-xs-3"></div>
        <div class="col-xs-6" style="text-align: center;margin-left: auto; margin-right: auto;">
             <ul class="nav navbar-nav text-center" style="display: inline-block;">
                 <input type="text" ng-model="terms" class="form-control"
                 style="width: 400px; margin-left: auto; margin-right: auto; margin:15px;"
                 placeholder="Search for a state or senator to filter your results" />
             </ul>
       </div>
       <div class="col-xs-3"></div>

       <!--table of states here-->
       <div class="col-xs-12" ng-controller="InfoController as info">
         <div class="panel-group" ng-repeat="state in info.states | filter:terms" ng-click="info.infoBox(state.state)">
           <div class="panel panel-default" >
             <div class="panel-heading" ng-style="base.getStateColor(state.state)">
               <h4 class="panel-title">
                 <!--using abbreviation as ID because unique and it has no spaces-->
                 <a data-toggle="collapse" href="#{{state.abbreviation}}">{{ state.state }}</a>
               </h4>
             </div>
             <div id="{{state.abbreviation}}" class="panel-collapse collapse">
             </div>
           </div>
         </div>
       </div>

</div>


    </body>
</html>
