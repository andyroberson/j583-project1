        <div class="row text-center">
        <h1>2016 Senate Race</h1>
        </div>

        <div class="row">
          <div class="col-sm-1 hidden-xs"></div>
          <div ng-class="{'col-lg-7 col-md-7 col-xs-7':main.isBoxOpen, 'col-lg-12 col-md-12 col-xs-12':!main.isBoxOpen}">
            <ul class="state-table">
                  <li ng-class="{blue: base.hasBlueClass}" ng-repeat="state in base.states" ng-click="base.infoBox(state.state)" />{{ state.state }}</li>
            </ul>
          </div>
          <div class="col-sm-1 hidden-xs"></div>
        </div>
        <div class="clicked-state" id="stateInfo">
        <div id="image"></div>
        <div id="bio"></div>
        </div>
        <div class="test-state" style="width: 275px; border: 1px solid #000; height: 300px; padding: 10px;">
          <h1 class="text-center">Alabama</h1>
          <div class="image-container">
              <img src="images/senators/AK-Daniel-Sullivan.jpg" style="border-radius: 100px; float: left; width: 70px; height: auto"/>
                <div class="right" style="float: right">
                  <b>Name name</b><br>
                  <b>Retiring</b>
                  <br>Party: Democrat
                </div>
          </div>
          <b>Biography</b>: Blah
          <b>Platform Points</b>: Blah
        </div>

        <div class="col-xs-12">
                  <table class="table">
                    <thead>
                      <tr>
                        <th></th>
                        <th ng-click="base.setSort('first')">First Name <i class="fa fa-sort"></i></th>
                        <th ng-click="base.setSort('last')">Last Name <i class="fa fa-sort"></i></th>
                        <th ng-click="base.setSort('position')">Position <i class="fa fa-sort"></i></th>
                        <th ng-click="base.setSort('games')">Games <i class="fa fa-sort"></i></th>
                        <th ng-click="base.setSort('points')">Points <i class="fa fa-sort"></i></th>
                        <!--th ng-click="base.setSort('shootingPercent')">Shooting Percentage <i class="fa fa-sort"></i></th-->
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="player in base.players | filter:terms | orderBy:base.sort:base.direction">
                        <td><img ng-src="{{player.images[0]}}" height="100" width="100" border="0"/></td>
                        <td>{{ player.first }}</td>
                        <td>{{ player.last }}</td>
                        <td>{{ player.position }}</td>
                        <td>{{ player.games }}</td>
                        <td>{{ player.points }}</td>
                        <!--td>{{ base.shootingPercentage('points', 'fieldGoalsAttempted', 'freeThrowsAttempted') }}</td-->
                      </tr>
                    </tbody>
                  </table>
                </div>
